version: "3.3"
services:
  #crypto-web:
    #TODO add a local build
  crypto-blockchain:
    container_name: crypto-blockchain
    image: "ethereum/client-go:stable"
    entrypoint: geth --http --http.addr 0.0.0.0 --http.corsdomain "*" --http.api web3,eth,debug,personal,net --datadir /home/geth/ --dev
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
  crypto-database:
    container_name: crypto-database
    image: "mongo:5.0"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=RubyRose
      - MONGO_INITDB_ROOT_PASSWORD=thanatoast
    ports:
      - "27017:27017"