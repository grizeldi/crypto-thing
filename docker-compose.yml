  crypto-blockchain:
    container_name: crypto-blockchain
    image: "ethereum/client-go:latest"
    entrypoint: geth --http --http.addr 0.0.0.0 --http.corsdomain "*" --http.api web3,eth,debug,personal,net --ws --ws.addr 0.0.0.0 --ws.port 8546 --ws.api eth,net,web3 --ws.origins '*' --datadir /home/geth/ --allow-insecure-unlock --dev --miner.threads=4
    # All of these are open for development purposes. Leave them exposed, but not forwarded to the host in a release build.
    ports:
      - "8545:8545"
      - "8546:8546"
    expose:
      - 8545
      - 8546
    volumes:
      - /home/geth
  crypto-database:
    container_name: crypto-database
    image: "mongo:5.0"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=RubyRose
      - MONGO_INITDB_ROOT_PASSWORD=thanatoast
    # Open for development purposes. Comment out in a release build.
    ports:
      - "27017:27017"
    expose:
      - 27017